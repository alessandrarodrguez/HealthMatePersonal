plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
}

android {
    compileSdk 34
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.flutter_application_1"
        minSdk 21   // ðŸ”¹ Firebase requires minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        namespace "com.example.flutter_application_1" // ðŸ”¹ Move namespace inside defaultConfig if needed
    }

    buildTypes {
        release {
            // signingConfig signingConfigs.debug  // ðŸ”¹ Remove if you don't have signing configs
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:33.10.0"))
    implementation("com.google.firebase:firebase-analytics")
}
